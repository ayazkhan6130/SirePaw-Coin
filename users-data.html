<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Task Data</title>
</head>
<body>
    <h1>Users Task Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Country</th>
                <th>Tasks Completed</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script>
        fetch("users-data.json")
        .then(response => response.json())
        .then(users => {
            let tableBody = document.getElementById("userTable");
            users.forEach(user => {
                let row = `<tr>
                    <td>${user.name}</td>
                    <td>${user.country}</td>
                    <td>${user.tasksCompleted}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
