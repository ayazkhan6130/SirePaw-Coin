<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>

    <!-- Link Google Fonts for beautiful fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <link rel="stylesheet" href="material/css/st.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Styling for the Invite Friends Section */
        .invite-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .invite-text {
            font-family: 'Raleway', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .invite-subtext {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #ecf0f1;
            margin-top: 5px;
        }

        /* Styling for the Copy Link Button */
        #copyButton {
            background-color: #00bfff; /* Sky Blue */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Raleway', sans-serif;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        #copyButton:hover {
            background-color: #009acd; /* Darker Sky Blue */
            transform: scale(1.05);
        }

        #copyButton:active {
            transform: scale(0.98);
        }

        /* Small Fix for Adjusting the Layout of the Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            text-align: center;
            padding: 10px 0;
        }

        .nav-item {
            display: inline-block;
            margin: 0 15px;
            color: #fff;
            font-size: 14px;
        }

        .nav-item i {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Invite Friends Section with text and button aligned vertically -->
    <div class="invite-section">
        <!-- Text above the button -->
        <div class="invite-text">
            BONUS GIVEAWAYüéÅ
        </div>
        <div class="invite-subtext">
            Invite 10 friends to get a chance<br> to unlock giveaway
        </div>

        <!-- Copy Link Button below the text -->
        <button id="copyButton" onclick="copyLink()">
            Copy Link
        </button>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <!-- JavaScript for Copy Link Functionality -->
    <script>
        function copyLink() {
            const link = "https://t.me/sirepawclon_bot";
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = link;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Optionally show an alert or change button text to indicate success
            alert("Link copied to clipboard!");
        }
    </script>

    <script src="material/js/cojs.js"></script>
    <script src="material/js/scripts.js"></script>
</body>
</html>
