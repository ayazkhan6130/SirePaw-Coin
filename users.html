<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Data</title>
    <script>
        async function loadUserData() {
            let response = await fetch('user_data.json');
            let data = await response.json();
            
            let table = "<table border='1'><tr><th>User Name</th><th>Country</th><th>Tasks Completed</th></tr>";
            for (let user in data) {
                table += `<tr>
                    <td>${data[user].user_name}</td>
                    <td>${data[user].country}</td>
                    <td>${data[user].completed_tasks}</td>
                </tr>`;
            }
            table += "</table>";
            document.getElementById("userTable").innerHTML = table;
        }

        window.onload = loadUserData;
    </script>
</head>
<body>
    <h2>Users Data</h2>
    <div id="userTable"></div>
</body>
</html>
